text.help.question.input=Pour saisir du code, il faut l'entourer de balises [code] comme suit:<br/><br/>[code style=java]<br/>public String method(String param) {<br/>&nbsp;&nbsp;&nbsp;String tmpParam = param;<br/>&nbsp;&nbsp;&nbsp;tmpParam += "ajout methode";<br/>&nbsp;&nbsp;&nbsp;return tmpParam;<br/>}<br/>[/code]<br/><br/>Il faut également respecter l'indentation. Pour cela, remplacer les tabulations (que l'on ne peut pas saisir dans un champ texte) par 3 espaces consécutifs.<br/><br/>On peut également spécifier quel type de code on veut afficher. Pour cela, utiliser l'attribut <b>style</b> de la balise [code]:<br/><br/>[code style=java] : on choisit ici du code Java.<br/><br/>Les valeurs possibles sont:<br/><br/>&nbsp;&nbsp;- <b>csharp</b> pour du C#<br/>&nbsp;&nbsp;- <b>java</b> pour du Java<br/>&nbsp;&nbsp;- <b>sql</b> pour du SQL<br/>&nbsp;&nbsp;- <b>cpp</b> pour du C++<br/>&nbsp;&nbsp;- <b>php</b> pour du Php<br/>&nbsp;&nbsp;- <b>xml</b> pour du Html ou du Xml<br/><br/>En respectant toutes ces règles, on améliore d'autant l'affichage des questions pour les tests des candidats. 